{% load static %}
<!DocTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"> 
        <title>
            {%block title%}

            {%endblock%}
        </title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <h2><a href="{% url 'dastan:list' %}">LOGO</a></h2>
        <nav>
            <ul>
                <li>
                    <form class='logout-link' action="{% url 'acont:logout'%}" method="POST">
                        {% csrf_token%}
                        <button type="submit" >
                            logout
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
        <div class="wrapper">
            {% block content%}

            {%endblock%}
     
        </div>
    </body>
</html>
